<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>

                <div class="artist_frame_div"></div>
            </div>
            <div class="artist_info_container_div">
                <div class="artist_info_text">
                    <strong><h3 class="artistName"></h3></strong>
                    <strong><p class="artistBio"></p></strong>
                </div>
            </div>
        </div>
        <div class="button_ctn">
            <div class="previousPainting">Previous Painting</div>
            <div class="nextPainting">Next Painting</div>

<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
<button class="generateNewPainting">Generate New Painting</button>
<div class="content_container">
    <div class="gallery_wall_1">
        <div class="gallery_container_div">
            <div class="painting_container_div">
                <div class="painting_frame_div">
                    <div class="painting_image_container_div">
                        <div class="painting_image_div"></div>
                    </div>
                </div>
            </div>
            <div class="map_frame_div">
                <div class="map_container_div"></div>
            </div>
            <div class="artist_container_div"></div>
            <div class="artist_info_container_div"></div>
        </div>
    </div>
    <div class="gallery_wall_2">
        <div class="gallery_container_div">
            <div class="painting_container_div">
                <div class="painting_image_container_div">
                    <div class="painting_image_div"></div>
                </div>
                <div class="painting_frame_div"></div>
            </div>
            <div class="map_frame_div">
                <div class="map_container_div"></div>
            </div>
            <div class="artist_container_div">
                <div class="artist_image_div"></div>
                <div class="artist_frame_div"></div>
            </div>
            <div class="artist_info_container_div">
                <div class="artist_info_text"></div>
                <div class="artist_info_frame"></div>
            </div>
        </div>
    </div>
    <div class="gallery_wall_3">
        <div class="gallery_container_div">
            <div class="painting_container_div">
                <div class="painting_div"></div>
            </div>
            <div class="map_frame_div">
                <div class="map_container_div"></div>
            </div>
            <div class="artist_container_div"></div>
            <div class="artist_info_container_div">
                <div class="artist_info_text"></div>
                <div class="artist_info_frame"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
